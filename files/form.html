<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Form</title>
</head>
<body>
<div>
    <div>
    <div>
    <h1>Form</h1>
    <form>

</div>
<br>
<div>
    <label for="phone">Phone</label>
    <input type="number"placeholder="Enter your phone number"id="phone">
</div>
<br>
<div>
    <label for="intrest">Intrest</label>
    Reading<input type="checkbox"id="intrest">
    Travel<input type="checkbox"id="intrest">
    Coding<input type="checkbox"id="intrest">
    Skiing<input type="checkbox"id="intrest">
</div>
<br>
<div>
    <label for="gender">Gender</label>
    <br>
    Male:<input type="radio" name="gender">
    Female:<input type="radio" name="gender">
    Others:<input type="radio" name="gender">
</div>
<br>
<div>
    <label for="faculty">Faculty</label>
    <select name="" id="faculty">
        <option value="bca">BCA</option>
        <option value="bim">BIM</option>
        <option value="csit">CSIT</option>
    </select>
</div>
<br>
<div>
   <label for="image">Upload Image</label> 
   <br>
   <br>
   <input type="file" accept="" id="Images">
</div>
<br>
<div>
    <input type="submit">
    <input type="reset">
</div>
</form>
</body>
</html>
