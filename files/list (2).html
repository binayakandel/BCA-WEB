<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <h1>List in HTML</h1>
    <div>
        <h2>Order list</h2>
        <ol type="a">
            <li>Apple</li>
            <li>Banana</li>
            <li>Pine apple</li>
        </ol>
    </div>
    <div>
        <h2>Unorder List</h2>
        <ul type="circle">
            <li>Ram</li>
            <li>Shyam</li>
            <li>Hari</li>
        </ul>
    </div>
    <div>
        <h2>Discription List</h2>
        <dl>
            <dt>Tea</dt>
            <dd>Tea is good</dd>
            <dt>Coffee</dt>
            <dd>Americano</dd>
        </dl>
    </div>
    <p class="p1"> ipsum dolor sit amet.</p>
    <P class="p2">Lorem ipsum dolor sit amet, consectetur adipisicing. </P>
    
    <div class="main">
        <div class="div1">
            <p> Hello</p>
        </div>
        <div class="div2">
            <p>Hello World <span> im from BCA 2081</span></p>
        </div>
    </div>
</body>
</html>
